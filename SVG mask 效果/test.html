<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>SVG Text and HTML Text Fusion</title>
    <style>
      body {
        background-color: #f0f0f0;
      }
      .text-container {
        display: inline-block;
        position: relative;
        font-size: 70px;
        font-weight: 700;
        line-height: 76px;
        letter-spacing: -0.03em;
        font-family: "Arial", sans-serif;
      }
      .text-container svg {
        position: relative;
        vertical-align: middle;
        font-size: inherit;
        font-weight: inherit;
        fill: inherit;
      }
    </style>
  </head>
  <body>
    <div class="text-container">
      <span class="text-white/60">
        Rapid Prototyping and On-Demand Production
      </span>
      <span class="text-white">
        for
        <!-- 插入SVG并确保其与文本一致 -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="180"
          height="70"
          viewBox="0 0 100 100"
        >
          <text x="0" y="50" font-size="70" font-weight="700" fill="white">
            robotics
          </text>
        </svg>
        industry
      </span>
    </div>
  </body>
</html>
