<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
      }

      /* 1. 图层舞台（父容器） */
      .stage {
        position: relative;
        width: 400px;
        height: 300px;
      }

      /* 2. 下层的大图片 (600x100) */
      .bottom-layer-image {
        position: absolute;
        z-index: 1; /* 层级较低 */

        width: 600px;
        height: 100px;

        /* 居中定位逻辑 */
        bottom: -30px; /* 超出卡片底部一部分 */
        left: 50%;
        transform: translateX(-50%);

        /* 视觉效果 */
        background: linear-gradient(90deg, #a76cff, #6155ff);
        border-radius: 50px;
        filter: blur(10px); /* 稍微给点模糊，模仿你之前的 Vector 效果 */
        opacity: 0.8;
        box-shadow: 0 10px 30px rgba(167, 108, 255, 0.4);

        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
      }

      /* 3. 上层的卡片 (400x300) */
      .top-layer-card {
        position: relative;
        z-index: 2; /* 层级较高，盖在图片上 */

        width: 100%;
        height: 100%;

        /* 视觉效果 */
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* 防止卡片内内容溢出 */
      }

      .card-content {
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="bottom-layer-image">600 x 100 的下层装饰图层</div>

      <div class="top-layer-card">
        <div class="card-content">
          <h2>400 x 300 卡片</h2>
          <p>我正叠在紫色图层上方</p>
          <div
            style="
              margin-top: 20px;
              width: 80px;
              height: 80px;
              background: #eee;
              border-radius: 50%;
            "
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
