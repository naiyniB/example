<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 景深卡片堆叠测试</title>
    <style>
      body {
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: -apple-system, sans-serif;
      }

      /* 容器：给整体一个透视距离 */
      .stack-container {
        position: relative;
        width: 350px;
        height: 450px;
        perspective: 1000px;
      }

      /* 基础卡片样式 */
      .card {
        position: absolute;
        width: 100%;
        height: 300px;
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-sizing: border-box;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      /* 模拟卡片内容 */
      .card-content {
        width: 100%;
        height: 100%;
        border: 2px dashed #eee;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
      }

      /* --- 初始堆叠状态 --- */

      /* 底层卡片：最远、最模糊、最小 */
      .card-3 {
        z-index: 1;
        transform: translateY(-90px) translateZ(-100px) scale(0.85);
        filter: blur(6px);
        opacity: 0.4;
      }

      /* 中层卡片：中等距离 */
      .card-2 {
        z-index: 2;
        transform: translateY(-60px) translateZ(-50px) scale(0.92);
        filter: blur(2px);
        opacity: 0.7;
      }

      /* 顶层卡片：最近、清晰 */
      .card-1 {
        z-index: 3;
        transform: translateY(0) translateZ(0) scale(1);
        filter: blur(0);
        opacity: 1;
      }

      /* --- 交互效果：鼠标悬停时展开 --- */
      .stack-container:hover .card-1 {
        transform: translateY(120px);
      }

      .stack-container:hover .card-2 {
        transform: translateY(0px) scale(0.96);
        filter: blur(0);
        opacity: 1;
      }

      .stack-container:hover .card-3 {
        transform: translateY(-110px) scale(0.92);
        filter: blur(1px);
        opacity: 0.8;
      }

      /* 装饰一下前面的卡片 */
      .card-1 {
        background: linear-gradient(135deg, #ffffff 0%, #f9f9f9 100%);
      }
      .card-1 h3 {
        color: #333;
        margin: 0 0 10px 0;
      }
      .card-1 p {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="stack-container">
      <div class="card card-3">
        <div class="card-content">历史帖子 #3</div>
      </div>

      <div class="card card-2">
        <div class="card-content">历史帖子 #2</div>
      </div>

      <div class="card card-1">
        <h3>Facebook 获客助手</h3>
        <p>正在监控关键词：<b>Dropshipping</b></p>
        <div
          style="
            background: #eef2f6;
            height: 120px;
            border-radius: 8px;
            margin-top: 15px;
          "
        ></div>
        <p style="font-size: 12px; color: #aaa; margin-top: 10px">
          鼠标悬停查看更多堆叠卡片
        </p>
      </div>
    </div>
  </body>
</html>
