<!doctype html>
<html>
  <body>
    <h1>Service Worker 猫咪馆</h1>
    <img src="cat.jpg" style="width: 300px" />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(() => console.log("保安登记成功！"))
          .catch((err) => console.log("登记失败:", err));
      }
    </script>
  </body>
</html>
