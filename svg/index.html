<!doctype html>
<html>
  <head> </head>
  <body>
    <svg
      width="200"
      height="200"
      viewBox="0 0 200 200"
      style="border: solid 2px red"
    >
      <rect
        class="my-rectangle"
        x="50"
        y="50"
        width="100"
        height="100"
        rx="20"
        fill="lightblue"
      />
      <circle cx="100" cy="100" r="50" fill="red" />
      <ellipse cx="100" cy="100" rx="50" ry="30" fill="green" />
      <line x1="0" y1="100" y2="100" x2="200" stroke="black" />
      <line x1="100" y1="0" y2="200" x2="100" stroke="black" />
      <line x1="200" y1="200" y2="0" x2="0" stroke="black" />
      <line x1="200" y1="0" y2="200" x2="0" stroke="black" />
      <polyline points="0,0 50,20 100,0" fill="none" stroke-width="5" />
      <polygon points="10,10 150,120 200,10" />
    </svg>
    <svg width="400" height="200">
      <polyline
        points="50,150 100,50 150,150"
        stroke="black"
        stroke-width="5"
        fill="orange"
      />

      <polygon
        points="250,150 300,50 350,150"
        stroke="black"
        stroke-width="5"
        fill="orange"
      />
    </svg>
  </body>
</html>
