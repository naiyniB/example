<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .chat {
        width: 500px;
        height: 500px;
        border: 2px solid red;
        background: #fff;
        overflow-y: scroll; /* 允许滚动 */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE 10+ */
        font-size: 30px;
      }
      .chat::-webkit-scrollbar {
        display: none;
      }
      .input {
        width: 500px;
        height: 100px;
        border: 2px solid gray;
        background: #e9e4e4;
        display: flex;
      }
      .input input[type="button"] {
        width: 30%;
        font-size: 40px;
      }
      .input input[type="text"] {
        width: 70%;
        font-size: 40px;
      }
      .chat-timer {
        text-align: center;
        color: #888;
        font-size: 12px;
      }
      .wrapper {
        display: flex;
        align-items: flex-start;
        gap: 0.5em;
        justify-content: end;
        width: fit-content;
        max-width: 40%;
        margin: 1em 0 0 auto;
      }
      .wrapper .user-message {
        background: rgb(18, 207, 18);
        color: #ffffff;
        padding: 6px 6px;
        border-radius: 12px;
        overflow-wrap: break-word; /* 推荐属性 */
        word-break: break-word; /* 旧浏览器备选 */
        white-space: normal; /* 确保允许换行 */
      }
      .remote {
        display: flex;
        align-items: flex-start;
        gap: 0.5em;
        justify-content: start;
        width: fit-content;
        max-width: 40%;
        margin: 1em 0 auto 0;
      }
      .remote .user-message {
        background: #fff;
        color: #000;
        padding: 6px 6px;
        border-radius: 12px;
        overflow-wrap: break-word; /* 推荐属性 */
        word-break: break-word; /* 旧浏览器备选 */
        white-space: normal; /* 确保允许换行 */
      }
    </style>
  </head>
  <body>
    <div class="chat"></div>
    <div class="input">
      <input type="text" id="text" />
      <input id="submit" type="button" value="submit" />
    </div>
    <script src="./web.js"></script>
  </body>
</html>
