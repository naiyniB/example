<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button class="btn">Hover me</button>
    <div class="dot"></div>
    <div class="modal">Hello!</div>

    <style>
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            /* 关键 */
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #2980b9;
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            margin: 50px;
            animation: bounce 1s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-30px);
            }
        }

        .modal {
            width: 200px;
            height: 100px;
            background: #2ecc71;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            animation: slideIn 3s ease forwards;
        }

        @keyframes slideIn {
            0% {
                top: -150px;
                opacity: 0;
            }

            100% {
                top: 100px;
                opacity: 1;
            }
        }
    </style>
</body>

</html>
